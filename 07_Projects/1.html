<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Color Scheme Switcher </title>
</head>
<body>
    <div class="canvas">
        <h1> Color Scheme Switcher  </h1>
        <span class="button" id="grey"> <button style="background-color:grey;width:20%;height:200px"> </button> </span>
        <span class="button" id="white">  <button style="background-color:white;width:20%;height:200px"> </button> </span>
        <span class="button" id="blue"> <button style="background-color:blue;width:20%;height:200px"> </button> </span>
        <span class="button" id="yellow">  <button style="background-color:yellow;width:20%;height:200px"> </button> </span>
        <span class="button" id="purple">  <button style="background-color:purple;width:20%;height:200px"> </button> </span>
        <h2> Try clicking on one of the colors above 
            <span> to change the background color of this page!</span>
        </h2>
    </div>
</body>
<script>
    const buttons = document.querySelectorAll('.button');
    const body = document.querySelector('body');
    buttons.forEach(function(button) {
        button.addEventListener('click', function(event) {
            const color = event.currentTarget.id;
            body.style.backgroundColor = color;
        });
    });
</script>
