<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> BMI Weight Calculator </title>
</head>
<body>
    <div class="container">
        <h1> BMI Calculator </h1>
        <form>
            <p> <label>Height in CM:</label>
                <input type="text" id="height"> </p>
            <p> <label>Weight in KG :</label>
                <input type="text" id="weight"> </p>
            <button> Calculate </button>
            <div id="result"> </div>
            <div id="weight-guide">
                <h3> BMI Weight Guide </h3>
                <p> Under weight < 18.6 </p>
                <p> Normal Weight is between 18.6 and 24.9 </p>
                <p> Overweight is greater then 24.9 </p>
            </div>
        </form>
    </div>
</body>
<script>
    const form=document.querySelector('form');
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const height=parseFloat(document.getElementById('height').value);
        const weight=parseFloat(document.getElementById('weight').value);
        const result = document.querySelector('#result')
        const bmi= (weight * 100 * 100) /(height * height)
        result.innerHTML = `Your BMI is ${bmi.toFixed(2)}`
    });
</script>
</html>
