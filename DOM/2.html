<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black">
    <div style="color:white" class="parent">
        <div class="day"> Monday </div>
        <div class="day"> Tuesday </div>
        <div class="day"> Wednesday </div>
        <div class="day"> Thursday </div>
    </div>
</body>
<script>
    const parent=document.querySelector(".parent")
    // console.log(parent);
    // console.log(parent.children);
    // console.log(parent.children[1].innerText);
    // for(let i=0;i<parent.children.length;i++){
    //     console.log(parent.children[i].textContent);
    // }
    parent.children[0].style.color="red";
    console.log(parent.firstElementChild);
    console.log(parent.lastElementChild);

    const dayOne= document.querySelector(".day");
    console.log(dayOne);
    console.log(dayOne.innerHTML);
    // get the parent of present child
    console.log(dayOne.parentElement);
    // get the sibling of present child
    console.log(dayOne.nextElementSibling.textContent);

    // remember the concept of nodes
    console.log("NODES: ",parent.childNodes);
</script>
</html>
